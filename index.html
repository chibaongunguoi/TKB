<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <form>
        <ul id="line">
          <ul>
            <li>
              <div>Môn học</div>
              <input class="subject" type="text" value="Đại số tuyến tính" />
            </li>
            <li>
              <div>Phòng học:</div>
              <input type="text" class="room" value="F101" />
            </li>
            <li>
              <div>Thứ:</div>
              <select class="select">
                <option value="0">Thứ 2</option>
                <option value="1">Thứ 3</option>
                <option value="2">Thứ 4</option>
                <option value="3">Thứ 5</option>
                <option value="4">Thứ 6</option>
                <option value="5">Thứ 7</option>
                <option value="6">Chủ nhật</option>
              </select>
            </li>
            <li>
              <div>Từ tiết:</div>
              <input type="text" class="begin" value="11" />
            </li>
            <li>
              <div>Đến hết tiết:</div>
              <input type="text" class="end" value="12" />
            </li>
          </ul>
        </ul>
      </form>
      <button id="render">ADD</button>
      <button id="submit">SUBMIT</button>
      <ul class="table" id="table">
      </ul>
      </div>
    </div>
    
    <script src="js.js"></script>
  </body>
</html>
